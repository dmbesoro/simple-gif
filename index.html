<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div id="body-container">
    <div id="body-center">

      <h1>Gif Grid Splitter</h1>

      <div id="display-container">
        <table id="table-container"></table>
        
        <div id="wrapper">
          <img id="original-gif" class="dim-limit" src="" alt="">
        </div>
      </div>

      <h4 id="invalid-file" class="warning" hidden>Invalid file type</h4>
      <h4 id="invalid-input" class="warning" hidden>Invalid number of<span id="input-dimension"></span></h4>
      
      <input type="file" id="input-gif" multiple="false"/>
      <label for="split-col">Columns </label>
      <input type="number" id="split-col" name="split-col" size="10" />
      <label for="split-row">Rows </label>
      <input type="number" id="split-row" name="split-row" size="10" />
      <button id="split-button" class="favorite styled" type="button" disabled>Split GIF</button>

    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
